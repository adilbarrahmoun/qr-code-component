<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
    /*dyli*/
    /* General Styles */
      body {
        font-family: 'Outfit', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: hsl(0, 0%, 100%);
        margin: 0;
      }
      /* Card Styles */
        .attribution{
            background-color: hsl(212, 45%, 89%); /* Slate 300 */
            border-radius: 15px;
            padding: 20px;
            max-width: 375px; /* mobile width */
            text-align: center;
          }
        /* QR Code Image */
              .qr-image {
                width: 100%;
                border-radius: 10px;
              }
              /* Title */
              .title {
                font-size: 18px;
                color: hsl(218, 44%, 22%); /* Slate 900 */
                font-weight: 700;
                margin: 15px 0 10px;
              }

              /* Description */
              .description {
                font-size: 15px;
                color: hsl(216, 15%, 48%); /* Slate 500 */
                font-weight: 400;
                margin: 0;
              }
               @media(min-width: 768px) {
                      .card {
                        max-width: 300px;
                      }
                    }

  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
    <!--dyli-->
    <img src="/images/image-qr-code.png" alt="QR-Code" class="qr-image">
    <h1 class="title">  Improve your front-end skills by building projects</h1>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
